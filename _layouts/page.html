---
layout: default
---

<h1 id="page-title">
  {{ page.title }}
  {% if page.icon %}
    <span class="iconify" data-icon="{{ page.icon }}" data-inline="false"></span>
  {% else %}
    <span class="iconify" data-icon="mdi:information" data-inline="false"></span>
  {% endif %}
</h1>

<div id="content">
  {{ content }}
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    Iconify.scan();
  });
</script>
