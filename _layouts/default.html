<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    {% include head.html %}
  </head>
  <body>
    <a class="skip-to-content" href="#main-content">{{ site.data.ui-text[site.lang].skip_to_main_content | default: "Skip to main content" }}</a>
    <div id="site">
      <!-- Just-the-Docs Header -->
      <header id="header" class="site-header" role="banner">
        {% include just-the-docs/includes/header.html %}
      </header>
      <div id="content">
        <aside class="site-sidebar">
          <div class="sidebar-content">
            <!-- Benutzerdefinierte Navigation -->
            {% include nav.html %}
          </div>
        </aside>
        <main id="main-content" class="site-main" role="main">
          {{ content }}
        </main>
      </div>
      <!-- Just-the-Docs Footer -->
      <footer class="site-footer">
        {% include just-the-docs/includes/footer.html %}
      </footer>
    </div>
    {% include scripts.html %}
  </body>
</html>
