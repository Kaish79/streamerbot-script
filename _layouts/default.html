<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    {% include head.html %}
    <script src="https://code.iconify.design/3/3.0.1/iconify.min.js"></script>
  </head>
  <body>
    <a class="skip-to-content" href="#main-content">{{ site.data.ui-text[site.lang].skip_to_main_content | default: "Skip to main content" }}</a>
    <div id="site">
      <header id="header" class="site-header" role="banner">
        <!-- Behalte den Just the Docs Header -->
        {% include head_custom.html %}
      </header>
      <div id="content">
        <aside class="site-sidebar">
          <div class="sidebar-content">
            <!-- Deine benutzerdefinierte Navigation -->
            {% include nav.html %}
          </div>
        </aside>
        <main id="main-content" class="site-main" role="main">
          {{ content }}
        </main>
      </div>
      <footer class="site-footer">
        <!-- Einfacher Footer -->
        <small>{{ site.footer_content | default: "Powered by Just the Docs" }}</small>
      </footer>
    </div>
  </body>
</html>
