<nav class="nav">
  <ul>
    {% assign sorted_pages = site.pages | sort: 'nav_order' %}
    {% for page in sorted_pages %}
      {% if page.nav_order %}
        <li>
          <a href="{{ page.url | relative_url }}">
            {{ page.title }}
            {% assign icon = site.icon_mapping[page.title] | default: 'mdi:star' %}
            {% include icon.html icon=icon %}
          </a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
