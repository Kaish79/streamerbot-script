<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch WebSocket Event Grabber</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 20px;
            background-color: #121212;
            color: #ffffff;
            line-height: 1.6;
        }

        h1 {
            font-weight: 300;
        }

        .title-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .title-container img {
            width: 60px;
            height: 60px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #connectBtn {
            background-color: #4caf50;
            color: #ffffff;
        }

        #connectBtn:hover {
            background-color: #45a049;
        }

        #disconnectBtn {
            background-color: #f44336;
            color: #ffffff;
        }

        #disconnectBtn:hover {
            background-color: #d32f2f;
        }

        #output {
            border: 1px solid #333;
            padding: 15px;
            height: 500px;
            overflow-y: auto;
            background-color: #1e1e1e;
            border-radius: 5px;
            font-size: 14px;
        }

        #output div {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 3px;
        }

        .message {
            font-family: 'Courier New', monospace;
        }

        .incoming {
            background-color: #2e7d32;
            color: #ffffff;
        }

        .outgoing {
            background-color: #1565c0;
            color: #ffffff;
        }

        .error {
            background-color: #b71c1c;
            color: #ffffff;
        }

        .button-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="title-container">
        <h1>Twitch WebSocket Event Grabber</h1>
        <img src="https://cdn.7tv.app/emote/01F6FTE8B80008E39HFFQJ7MWS/4x.webp" alt="Animated Image">
    </div>
    <div class="button-container">
        <button id="connectBtn" disabled>Connect</button>
        <button id="disconnectBtn" disabled>Disconnect</button>
    </div>
    <div id="output"></div>

    <script>
        let ws;
        const output = document.getElementById("output");
        const connectBtn = document.getElementById("connectBtn");
        const disconnectBtn = document.getElementById("disconnectBtn");

        function logMessage(message, type = "incoming") {
            const div = document.createElement("div");
            div.className = `message ${type}`;
            div.textContent = message;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }

        function connectWebSocket() {
            ws = new WebSocket("ws://localhost:8080/");

            ws.onopen = () => {
                logMessage("WebSocket connection established.", "outgoing");
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                ws.send(JSON.stringify({
                    request: "Subscribe",
                    events: { twitch: ["*"] },
                    id: "Poggers"
                }));
                logMessage("Sent: Subscribe to Twitch events.", "outgoing");
            };

            ws.onmessage = (event) => {
                logMessage(`Received: ${event.data}`, "incoming");
            };

            ws.onerror = (error) => {
                logMessage(`Error: ${error.message}`, "error");
            };

            ws.onclose = () => {
                logMessage("WebSocket connection closed.", "error");
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            };
        }

        function disconnectWebSocket() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        connectBtn.addEventListener("click", () => {
            if (!ws || ws.readyState === WebSocket.CLOSED) {
                connectWebSocket();
            }
        });

        disconnectBtn.addEventListener("click", disconnectWebSocket);

        window.onload = () => {
            connectWebSocket();
        };
    </script>
</body>
</html>
