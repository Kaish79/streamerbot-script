<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lingering Notification</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #1b2838;
      color: white;
    }

    .notification-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 1000;
    }

    .notification-card {
      display: flex;
      align-items: center;
      gap: 32px;
      background: rgba(34, 40, 49, 0.85);
      border-radius: 36px;
      box-shadow: 0 8px 40px 0 rgba(80, 150, 255, 0.25);
      padding: 36px 48px;
      border: 2.5px solid #ff3b3f;
      min-width: 420px;
      animation: cardPopIn 0.7s cubic-bezier(.23, 1.02, .32, 1) forwards;
    }

    @keyframes cardPopIn {
      0% {
        opacity: 0;
        transform: scale(0.85) translateY(40px);
        filter: blur(8px);
      }

      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
        filter: blur(0);
      }
    }

    .avatar-wrapper {
      position: relative;
      width: 110px;
      height: 110px;
      flex-shrink: 0;
    }

    .profile-avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: #222;
      background-size: cover;
      background-position: center;
      border: 4px solid #ff3b3f;
      box-shadow: 0 0 24px 0 #ff3b3fbb;
    }

    .twitch-badge {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #9147ff url('https://static.twitchcdn.net/assets/favicon-32-e29e246c157142c94346.png') no-repeat center center;
      background-size: 60%;
      border: 3px solid #fff;
      box-shadow: 0 2px 8px #9147ff99;
    }

    .notification-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 8px;
    }

    .notification-title {
      font-size: 2.2rem;
      font-weight: 800;
      margin: 0;
      color: #ff3b3f;
      letter-spacing: 1px;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      text-shadow: 0 2px 12px #0008;
    }

    .notification-text {
      font-size: 1.3rem;
      color: #ffffff;
      margin: 0;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      text-shadow: 0 1px 4px #0006;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: translateY(0);
      }

      to {
        opacity: 0;
        transform: translateY(-20px);
      }
    }
  </style>
</head>

<body>
  <div id="notification" class="notification-container">
    <div class="notification-card">
      <div class="avatar-wrapper">
        <div class="profile-avatar"></div>
        <div class="twitch-badge"></div>
      </div>
      <div class="notification-info">
        <p class="notification-title" id="notification-title"></p>
        <p class="notification-text" id="notification-text">Benvenuto/a!</p>
      </div>
    </div>
  </div>

  <script>
    const avatars = new Map();
    const notificationQueue = [];
    let isProcessing = false;
    const audioCache = new Map();

    function connectws() {
      if ("WebSocket" in window) {
        const ws = new WebSocket("ws://localhost:8080/");
        bindEvents(ws);
      }
    }

    const urlParams = new URLSearchParams(window.location.search);
    const excludeAccountsParam = urlParams.get("excludedaccounts") || "";
    const excludeAccounts = new Set(
      excludeAccountsParam.split(/\s+/).map(account => account.toLowerCase().trim())
    );

    function bindEvents(ws) {
      ws.onopen = function () {
        ws.send(JSON.stringify({
          request: "Subscribe",
          events: { Twitch: ["FirstWord"] },
          id: "firstWordSubscription"
        }));
      };

      ws.onmessage = function (event) {
        try {
          const data = JSON.parse(event.data);
          if (data.data && data.data.message && data.data.message.username) {
            const username = data.data.message.username.toLowerCase();
            if (!excludeAccounts.has(username)) {
              enqueueNotification(data.data.message.displayName);
            }
          }
        } catch { }
      };

      ws.onclose = function () {
        setTimeout(connectws, 17000);
      };

      ws.onerror = function () { };
    }


    function enqueueNotification(displayName, color) {
      notificationQueue.push({ displayName, color });
      if (!isProcessing) {
        processQueue();
      }
    }

    async function processQueue() {
      isProcessing = true;
      while (notificationQueue.length > 0) {
        const { displayName, color } = notificationQueue.shift();
        const avatarUrl = await fetchAvatar(displayName);
        await showNotification(displayName, avatarUrl, color);
      }
      isProcessing = false;
    }

    async function fetchAvatar(displayName) {
      if (avatars.has(displayName)) {
        return avatars.get(displayName);
      }
      const response = await fetch(`https://decapi.me/twitch/avatar/${displayName}`);
      const avatarUrl = await response.text();
      avatars.set(displayName, avatarUrl);
      return avatarUrl;
    }

    function getAudio() {
      if (!audioCache.has('hello-sound')) {
        const audio = new Audio('https://andreacw5.github.io/streamerbot-script/FirstWords/streamerbot_audio.mp3');
        audioCache.set('hello-sound', audio);
      }
      return audioCache.get('hello-sound');
    }

    function showNotification(displayName, avatarUrl, color) {
      return new Promise((resolve) => {
        const notification = document.getElementById('notification');
        const title = document.getElementById('notification-title');
        const text = document.getElementById('notification-text');
        const profileAvatar = document.querySelector('.profile-avatar');
        const twitchBadge = document.querySelector('.twitch-badge');

        title.innerText = displayName;
        title.style.color = color || '#ff3b3f';
        profileAvatar.style.backgroundImage = `url(${avatarUrl})`;

        const audio = getAudio();
        audio.play();

        notification.style.display = 'flex';
        notification.style.animation = 'fadeIn 2s forwards';

        setTimeout(() => {
          notification.style.animation = 'fadeOut 2s forwards';
          setTimeout(() => {
            notification.style.display = 'none';
            notification.style.animation = '';
            resolve();
          }, 4000);
        }, 10000);
      });
    }

    window.addEventListener("load", () => {
      connectws();
    });
  </script>
</body>

</html>
