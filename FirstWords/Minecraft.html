<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft-Style Notification</title>
  <style>
    @font-face {
      font-family: "Minecraft";
      src: url("https://fonts.cdnfonts.com/s/43962/MinecraftRegular-Bmg3.ttf") format("truetype");
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #78a636;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      height: 100vh;
    }

    .notification-container {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 320px;
      background: url('https://github.com/tawmae/tawmae.github.io/blob/main/assets/media/mc_background.png?raw=true') repeat;
      color: #fff;
      border: 4px solid #000;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 10px;
      animation: slideIn 0.5s ease-out, slideOut 0.5s ease-in 5.5s forwards;
    }

    .notification-icon {
      width: 64px;
      height: 64px;
      margin: 8px;
      background: url('https://via.placeholder.com/64') no-repeat center center;
      background-size: cover;
      border: 2px solid #000;
    }

    .notification-title {
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.9), 3px 3px 6px rgba(0, 0, 0, 0.8);
      margin: 5px 0;
    }

    .notification-text {
      font-size: 20px;
      color: #eaeaea;
      text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.9), 2px 2px 4px rgba(0, 0, 0, 0.8);
      margin: 0;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0px);
      }
    }

    @keyframes slideOut {
      from {
        opacity: 1;
        transform: translateX(-50%) translateY(0px);
      }
      to {
        opacity: 0;
        transform: translateX(-50%) translateY(50px);
      }
    }
  </style>
</head>
<body>
  <div id="notification" class="notification-container">
    <div class="notification-icon" id="notification-icon"></div>
    <p class="notification-title" id="notification-title"></p>
    <p class="notification-text" id="notification-text"></p>
  </div>
  <script>
    const avatars = new Map();
    const notificationQueue = [];
    let isProcessing = false;

    function connectws() {
      if ("WebSocket" in window) {
        const ws = new WebSocket("ws://localhost:8080/");
        bindEvents(ws);
      }
    }

    function bindEvents(ws) {
      ws.onopen = function () {
        ws.send(JSON.stringify({
          request: "Subscribe",
          events: { Twitch: ["FirstWord"] },
          id: "firstWordSubscription"
        }));
      };

      ws.onmessage = function (event) {
        try {
          const data = JSON.parse(event.data);
          if (data.data && data.data.message && data.data.message.username) {
            enqueueNotification(data.data.message.username);
          }
        } catch {}
      };

      ws.onclose = function () {
        setTimeout(connectws, 10000);
      };

      ws.onerror = function () {};
    }

    function enqueueNotification(username) {
      notificationQueue.push(username);
      if (!isProcessing) {
        processQueue();
      }
    }

    async function processQueue() {
      isProcessing = true;
      while (notificationQueue.length > 0) {
        const username = notificationQueue.shift();
        const avatarUrl = await fetchAvatar(username);
        await showNotification(username, avatarUrl);
      }
      isProcessing = false;
    }

    async function fetchAvatar(username) {
      if (avatars.has(username)) {
        return avatars.get(username);
      }
      const response = await fetch(`https://decapi.me/twitch/avatar/${username}`);
      const avatarUrl = await response.text();
      avatars.set(username, avatarUrl);
      return avatarUrl;
    }

    function showNotification(username, avatarUrl) {
      return new Promise((resolve) => {
        const notification = document.getElementById('notification');
        const icon = document.getElementById('notification-icon');
        const title = document.getElementById('notification-title');
        const text = document.getElementById('notification-text');

        title.innerText = username;
        text.innerText = `joined your world!`;
        icon.style.backgroundImage = `url(${avatarUrl})`;

        notification.style.display = 'flex';

        setTimeout(() => {
          notification.style.display = 'none';
          resolve();
        }, 6000);
      });
    }

    window.addEventListener("load", () => {
      connectws();
    });
  </script>
</body>
</html>
